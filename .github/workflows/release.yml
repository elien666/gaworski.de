name: Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js (v18+) with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run astro check
        run: npm run check

      - name: Run build
        run: npm run build

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted tag: $TAG_NAME"

      - name: Package dist folder
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload release asset
        run: |
          TAG_NAME=${{ steps.tag.outputs.tag_name }}
          ASSET_NAME="dist-${TAG_NAME}.zip"
          
          # Get the release ID for the tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${TAG_NAME} --jq .id 2>/dev/null || echo "")
          
          if [ -z "$RELEASE_ID" ]; then
            echo "Error: Release for tag ${TAG_NAME} does not exist. Please create the release via GitHub UI first."
            exit 1
          fi
          
          # Rename the zip file with version tag
          mv dist.zip "$ASSET_NAME"
          
          # Upload the asset to the existing release
          gh release upload "${TAG_NAME}" "$ASSET_NAME" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        run: |
          echo "Deployment step - to be implemented later"
          echo "Release ${{ steps.tag.outputs.tag_name }} has been created successfully"

