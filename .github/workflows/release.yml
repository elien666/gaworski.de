name: Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js (v18+) with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run astro check
        run: npm run check

      - name: Run build
        run: npm run build
        env:
          PUBLIC_GA_TRACKING_ID: ${{ secrets.PUBLIC_GA_TRACKING_ID }}

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted tag: $TAG_NAME"

      - name: Package dist folder
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload release asset
        run: |
          TAG_NAME=${{ steps.tag.outputs.tag_name }}
          ASSET_NAME="dist-${TAG_NAME}.zip"
          
          # Get the release ID for the tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${TAG_NAME} --jq .id 2>/dev/null || echo "")
          
          if [ -z "$RELEASE_ID" ]; then
            echo "Error: Release for tag ${TAG_NAME} does not exist. Please create the release via GitHub UI first."
            exit 1
          fi
          
          # Rename the zip file with version tag
          mv dist.zip "$ASSET_NAME"
          
          # Upload the asset to the existing release
          gh release upload "${TAG_NAME}" "$ASSET_NAME" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set default SSH port
        id: ssh_port
        run: |
          PORT="${{ secrets.DEPLOY_PORT }}"
          if [ -z "$PORT" ]; then
            PORT="22"
          fi
          echo "port=$PORT" >> $GITHUB_OUTPUT

      - name: Copy dist to temp location on SSH host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.ssh_port.outputs.port }}
          source: "dist/*"
          target: "/tmp/dist-deploy"

      - name: Extract dist contents to target location
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.ssh_port.outputs.port }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cp -r /tmp/dist-deploy/dist/* ${{ secrets.DEPLOY_PATH }}/
            rm -rf /tmp/dist-deploy

      - name: Build and restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.ssh_port.outputs.port }}
          script: |
            cd ${{ secrets.DOCKER_COMPOSE_PATH }}
            docker compose build
            docker compose up -d --force-recreate

      - name: Build and restart Docker Compose (2nd folder)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.ssh_port.outputs.port }}
          script: |
            cd ${{ secrets.DOCKER_COMPOSE_PATH_2 }}
            docker compose build
            docker compose up -d --force-recreate

